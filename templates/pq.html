<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    {% if msg %}
        {{ msg }}<br />
    {% endif %}
    <br/><a href="/login">Click here to login</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %} 
    {% endwith %}
</body>
</html>
